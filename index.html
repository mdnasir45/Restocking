<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Center align the content */
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ED7918;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 15px;
            text-align: center;
            color: #777777;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        label.error {
            color: #ff3030;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <form action="submit_form.php" method="post" onsubmit="return validateForm()">
        <h2>Product Restocking Form</h2>

        <!-- Password field with validation -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label class="error" id="password-error"></label>

        <!-- Order field -->
        <label for="order">Ordering Field:</label>
        <input type="text" id="order" name="order">

        <!-- Receive -->
        <label for="order">Receiving Field:</label>
        <input type="text" id="order" name="order">

        <!-- Release field -->
        <label for="release">Releasing Field:</label>
        <input type="text" id="release" name="release">

        <input type="submit" value="Submit">

        <div class="form-footer">
            <p>Please don't provide personal information in this form. <a href="#">See the previous submissions</a>.</p>
        </div>
    </form>

    <script>
        function validateForm() {
            // Allowed passwords
            var allowedPasswords = ["343", "111111111111111111111", "1221212221212", "12121222222222222"];
            
            // User-entered password
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("password-error");

            // Check if the entered password is in the allowedPasswords array
            if (!allowedPasswords.includes(password)) {
                passwordError.innerHTML = "Invalid password. Please choose a valid password.";
                return false;
            } else {
                passwordError.innerHTML = "";
            }

            // Add additional validation for other fields if needed

            return true; // Form will be submitted
        }
    </script>
</body>
</html>
